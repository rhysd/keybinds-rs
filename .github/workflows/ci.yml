name: CI
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always

jobs:
  unit-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check
      - run: cargo clippy -- -D warnings
      - run: cargo clippy --all-features --tests --examples --workspace --benches -- -D warnings
      - run: cargo test --all-features --color=always
      - run: cargo check
        working-directory: ./fuzz
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps -Z rustdoc-map -Z rustdoc-scrape-examples --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs --deny=warnings
  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.80
      - uses: Swatinem/rust-cache@v2
      - run: cargo check
      - run: cargo test --color=always
